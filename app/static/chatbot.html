<!doctype html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CG × Citi — Portfolio Chatbot</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="/static/styles.css" rel="stylesheet" />
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg navbar-dark bg-body-tertiary border-bottom border-slate-700"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="/">CG × Citi Chatbot</a>
        <div class="d-flex gap-2 ms-auto">
          <a class="btn btn-sm btn-outline-info btn-pill" href="/">Timesheets</a>
          <a class="btn btn-sm btn-outline-info btn-pill" href="/billing"
            >Billing</a
          >
        </div>
      </div>
    </nav>
    <main class="container py-4">
      <div class="row g-3">
        <div class="col-lg-4">
          <div class="card">
            <div class="card-body">
              <h5 class="mb-2">Ask the Portfolio Assistant</h5>
              <p class="text-secondary small">
                Talk to your data with natural language. The assistant sees
                CG × Citi timesheets, reconciliation and billing.
              </p>

              <div class="mb-2">
                <label class="form-label">Project Code (optional)</label>
                <input
                  type="text"
                  class="form-control"
                  id="cProject"
                  placeholder="e.g. P100"
                />
              </div>

              <div class="mb-2">
                <label class="form-label">Your question</label>
                <textarea
                  id="cQuery"
                  class="form-control"
                  rows="4"
                  placeholder="e.g. Summarise last quarter billing by project."
                ></textarea>
                <div class="form-text text-secondary small">
                  Tip: <kbd>Ctrl</kbd>/<kbd>Cmd</kbd> + <kbd>Enter</kbd> to send.
                </div>
              </div>

              <button class="btn btn-success btn-pill w-100 mb-2" id="askBtn">
                Ask
              </button>

              <div class="mb-2">
                <div class="text-secondary small mb-1">
                  Quick questions
                </div>
                <div class="d-flex flex-wrap gap-2">
                  <button
                    class="btn btn-sm btn-outline-secondary btn-pill preset-btn"
                    data-question="Summarise last quarter billing by project."
                  >
                    Last quarter billing
                  </button>
                  <button
                    class="btn btn-sm btn-outline-secondary btn-pill preset-btn"
                    data-question="Which resources have mismatched timesheets in the latest month?"
                  >
                    Mismatched timesheets
                  </button>
                  <button
                    class="btn btn-sm btn-outline-secondary btn-pill preset-btn"
                    data-question="Who has received the most reminders and on which projects?"
                  >
                    High reminders
                  </button>
                  <button
                    class="btn btn-sm btn-outline-secondary btn-pill preset-btn"
                    data-question="Send reminders to all resources with partial, mismatched or not completed timesheets in the latest month and summarise the risk."
                  >
                    Send reminders (latest)
                  </button>
                </div>
              </div>

              <div class="small text-secondary mt-2" id="chatStatus"></div>
            </div>
          </div>
        </div>

        <div class="col-lg-8">
          <div class="card h-100">
            <div class="card-body d-flex flex-column">
              <h5>Conversation</h5>
              <div
                id="chatLog"
                class="mt-3 flex-grow-1"
                style="max-height: 540px; overflow-y: auto; font-size: 0.9rem"
              ></div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    ></script>
    <script src="/static/chatbot.js"></script>
  </body>
</html>
