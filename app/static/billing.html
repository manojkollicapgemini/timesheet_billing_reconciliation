<!doctype html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CG × Citi — Billing Analytics</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="/static/styles.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg navbar-dark bg-body-tertiary border-bottom border-slate-700"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="/">CG × Citi Billing</a>
        <div class="d-flex gap-2 ms-auto">
          <a class="btn btn-sm btn-outline-info btn-pill" href="/">Timesheets</a>
          <a class="btn btn-sm btn-outline-success btn-pill" href="/chatbot"
            >Chatbot</a
          >
          <a class="btn btn-sm btn-outline-secondary btn-pill" href="/logout"
            >Logout</a
          >
        </div>
      </div>
    </nav>
    <main class="container py-4">
      <div class="row g-3 align-items-end">
        <div class="col-md-3">
          <label class="form-label">Month</label>
          <input type="month" class="form-control" id="bMonth" />
        </div>
        <div class="col-md-3">
          <label class="form-label">Project Code</label>
          <select class="form-select" id="projectCode">
            <option value="">All Projects</option>
          </select>
        </div>
        <div class="col-md-3">
          <button
            class="btn btn-primary btn-pill mt-3 mt-md-0"
            id="loadBillingBtn"
          >
            Load Billing
          </button>
        </div>
      </div>
      <div class="row g-3 mt-3">
        <div class="col-md-4">
          <div class="card">
            <div class="card-body">
              <div class="text-secondary small">Monthly Billing</div>
              <div class="display-6 fw-bold" id="monthlyTotal">0</div>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card">
            <div class="card-body">
              <div class="text-secondary small">
                Annual Projection (Regression)
              </div>
              <div class="display-6 fw-bold" id="annualProjection">0</div>
            </div>
          </div>
        </div>
      </div>
      <div class="row g-3 mt-3">
        <div class="col-lg-6">
          <div class="card">
            <div class="card-header">Billing by Project</div>
            <div class="card-body">
              <canvas id="perProjectChart" height="220"></canvas>
            </div>
          </div>
        </div>
        <div class="col-lg-6">
          <div class="card">
            <div class="card-header">Resource Billing Detail</div>
            <div class="card-body p-0">
              <div class="table-responsive">
                <table
                  class="table table-sm table-striped mb-0"
                  id="billingTable"
                >
                  <thead>
                    <tr>
                      <th>Name</th>
                      <th>Email</th>
                      <th>Project</th>
                      <th>Hours</th>
                      <th>Rate</th>
                      <th>Billing</th>
                    </tr>
                  </thead>
                  <tbody></tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row g-3 mt-3">
        <div class="col-12">
          <div class="card">
            <div class="card-header">Monthly Billing Trend</div>
            <div class="card-body">
              <canvas id="trendChart" height="240"></canvas>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    ></script>
    <script src="/static/billing.js"></script>
  </body>
</html>
