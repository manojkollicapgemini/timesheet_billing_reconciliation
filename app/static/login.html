<!doctype html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login — CG × Citi Billing</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="/static/styles.css" rel="stylesheet" />
  </head>
  <body class="d-flex align-items-center justify-content-center min-vh-100">
    <div class="card shadow-lg" style="max-width: 420px; width: 100%">
      <div class="card-body">
        <h4 class="mb-1">Billing Console</h4>
        <p class="text-secondary small mb-3">
          Sign in to view portfolio billing.
        </p>
        <form method="post" action="/login">
          <div class="mb-3">
            <label class="form-label">Username</label>
            <input
              type="text"
              name="username"
              class="form-control"
              placeholder="admin"
              required
            />
          </div>
          <div class="mb-3">
            <label class="form-label">Password</label>
            <input
              type="password"
              name="password"
              class="form-control"
              placeholder="password"
              required
            />
          </div>
          <div class="d-flex justify-content-between align-items-center mb-2">
            <small class="text-secondary">Demo: admin / password</small>
            <button class="btn btn-primary btn-pill" type="submit">
              Login
            </button>
          </div>
        </form>
        <div
          id="errorMsg"
          class="text-danger small mt-2"
          style="display: none"
        >
          Invalid credentials.
        </div>
        <a href="/" class="small text-secondary d-inline-block mt-3"
          >← Back to Timesheets</a
        >
      </div>
    </div>
    <script>
      const params = new URLSearchParams(window.location.search);
      if (params.get("error") === "1") {
        document.getElementById("errorMsg").style.display = "block";
      }
    </script>
  </body>
</html>
